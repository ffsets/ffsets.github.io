<!DOCTYPE html>
<html>
<body>

<p>Pixiv bookmarks random page opener</p>

    <form>
      <label for="lname">Min page number:</label><br>
      <input type="number" id="minp" min="1"><br>
      <label for="lname">Max page number:</label><br>
      <input type="number" id="maxp" min="1">
    </form>

    <button onclick="myFunction()">Open</button>

    <script>
    function myFunction() {
      var max = Number(document.getElementById("maxp").value);
      var min = Number(document.getElementById("minp").value);
      var page = Math.floor(min + Math.random() * (max - min));

      window.open("https://www.pixiv.net/bookmark.php?rest=show&p=" + page);
    }
    </script>

</body>
</html>
